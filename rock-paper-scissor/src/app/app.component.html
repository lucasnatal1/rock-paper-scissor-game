<div class="container">
  <app-score></app-score>
  <app-board></app-board>
  <div class="result-container">
    <app-result [style]="{'display': isFinished ? 'block' : 'none'}"></app-result>
  </div>
  <div class="rules-container">
    <button type="button" (click)="flagRules = true">rules</button>
  </div>
</div>

<app-rules (onCloseEvent)="flagRules = false" *ngIf="flagRules"></app-rules>
